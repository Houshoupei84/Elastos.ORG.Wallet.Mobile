<!--
  Generated template for the WalltelistPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <ion-title style="text-align:center">{{'text-wallte-list' | translate}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content no-bounce>
    <ion-list radio-group [(ngModel)]="masterWalletId">
        <ion-item *ngFor="let item of items">
            <ion-label>
                {{ item.wallname }}
            </ion-label>
            <ion-radio (click)="itemSelected(item)" [value]="item.id"></ion-radio>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <button ion-button style="width: 100%" (click)="nextPage()">{{'text-add-wallet' | translate}}</button>
</ion-footer>
